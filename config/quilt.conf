
# This file is managed by Puppet. DO NOT EDIT.
# modules/global/templates/res/quilt.conf.erb

[quilt]

base=http://ACROPOLIS_HOSTNAME/

engine=patchwork

module=patchwork.so
module=html.so

[sparql]

query=http://fourstore:9000/sparql/


[html]
templatedir=/usr/share/quilt/templates

[log]
level=debug
syslog=no
stderr=yes

[spindle]
db=pgsql://postgres:postgres@postgres/spindle
cache=s3://spindle
bucket=spindle


[namespaces]
;; Any namespaces defined here will be used when serialising output.
rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
rdfs="http://www.w3.org/2000/01/rdf-schema#"
dct=http://purl.org/dc/terms/
foaf=http://xmlns.com/foaf/0.1/
void="http://rdfs.org/ns/void#"
po=http://purl.org/ontology/po/
cert="http://www.w3.org/ns/auth/cert#"
owl="http://www.w3.org/2002/07/owl#"
gn="http://www.geonames.org/ontology#"
geo="http://www.w3.org/2003/01/geo/wgs84_pos#"
xsd="http://www.w3.org/2001/XMLSchema#"
skos="http://www.w3.org/2004/02/skos/core#"
event="http://purl.org/NET/c4dm/event.owl#"
frbr="http://purl.org/vocab/frbr/core#"
dcmitype="http://purl.org/dc/dcmitype/"
crm="http://www.cidoc-crm.org/cidoc-crm/"
odrl="http://www.w3.org/ns/odrl/2/"
mrss="http://search.yahoo.com/mrss/"
xhtml="http://www.w3.org/1999/xhtml/vocab#"
cc="http://creativecommons.org/ns#"
acl="http://www.w3.org/ns/auth/acl#"
wdrs="http://www.w3.org/2007/05/powder-s#"
schema="http://schema.org/"
cc="http://creativecommons.org/ns#"
res="http://bbcarchdev.github.io/ns/spindle#"
osd="http://a9.com/-/spec/opensearch/1.1/"

[s3]
endpoint=s3
access=x
secret=x
;; Max number of kilo bytes retrieved from cache during a request, beyond which s3 would fail the operation/request, SPINDLE#105.
fetch_limit=2048

[partition:assets]
css=digital-object
class="http://xmlns.com/foaf/0.1/Document"
title=Digital assets
label=Asset
suffix=(Asset)
article=an asset

[partition:things]
[partition:agents]
[partition:groups]

[partition:concepts]
css=concept
class="http://www.w3.org/2004/02/skos/core#Concept"
title=Concept
label=Concept
suffix=(Concept)
article=a concept

[partition:places]
css=place
class="http://www.w3.org/2003/01/geo/wgs84_pos#SpatialThing"
title=Place
label=Place
suffix=(Place)
article=place

[partition:events]
css=event
class="http://purl.org/NET/c4dm/event.owl#Event"
title=Event
label=Event
suffix=(Event)
article=an event

[partition:works]
css=creative-work
class="http://purl.org/vocab/frbr/core#Work"
title=Creative work(title)
label=creative work(label)
suffix=(Creative work-suffix)
article=a creative work

[partition:people]
css=person
class="http://xmlns.com/foaf/0.1/Person"
title=Person
label=person
suffix=(Person)
article=a person

[partition:collections]
css=collection
class="http://purl.org/dc/dcmitype/Collection"
title=Collection
label=Collection
suffix=(Collection)
article= a collection
